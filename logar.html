<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>Tela de login</title>
</head>

<body>

  <div class="body2">
    <div class="titulo2">
      <h1>Faça seu login!</h1>
      <img src="img.svg" alt="cadastro" class="img">
    </div>

    <!-- LOGIN -->
    <form id="cad2">
      <h1>LOGIN</h1>

      <!-- EMAIL -->
      <div class="mb-3">
        <label for="email2" class="form-label">Email</label>
        <input type="text" class="form-control" id="email2" placeholder="Email">
      </div>

      <!-- SENHA -->
      <div class="mb-3 col-sm">
        <label for="senha2" class="form-label">Senha</label>
        <input type="senha" class="form-control" id="senha2" placeholder="Senha">
      </div>

      <!-- ENVIAR -->
      <button type="submit" id="enviar2" class="btn btn-primary">Enviar</button>

      <!-- PERGUNTA -->
      <a id="btnP2" href="index.html">
        Ainda não é cadastrado?<br>
        Clique aqui para se cadastrar!
      </a>

    </form>
    <span id="conteudo2"></span>

    <script src="scriptlogar.js"></script>
  </div>
</body>

</html>
